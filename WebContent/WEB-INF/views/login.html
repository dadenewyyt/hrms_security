
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Login page</title>
    <link th:href="@{/resources/css/bootstrap.min.css}"  rel="stylesheet"></link>
    <link th:href="@{/resources/css/login.css}" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
</head>

<body>
<div id="mainWrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">
                <form th:action="@{/login}" method="post" class="form-horizontal">
                    <div th:if="${param.error != null}" class="alert alert-danger"> <!-- if customer is anonymous-->
                        <p>Invalid username and password.</p>
                    </div>

                    <div th:if="${param.logout != null}" class="alert alert-success"> <!-- if customer is not anonymous(logged in)-->
                        <p>You have been logged out successfully.</p>
                    </div>

                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                        <input type="text" class="form-control" id="username" name="ssoId" placeholder="Enter Username" required>
                    </div>
                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>

                    <input type="hidden" name="${_csrf.parameterName}" 	value="${_csrf.token}" />

                    <div class="form-actions">
                        <input type="submit"
                               class="btn btn-block btn-primary btn-default" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
